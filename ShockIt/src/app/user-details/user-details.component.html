<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <img [src]="userDetails.img" class="card-img-top" alt="Profile Picture">
            </div>
            <div class="mt-3 d-grid gap-2">
                <label class="btn btn-dark" for="file-upload">
                    <i class="fas fa-camera me-2"></i>Change Picture
                </label>
                <input type="file" id="file-upload" (change)="onFileSelected($event)" accept="image/*"
                    style="display:none;">

                <!-- Cool Delete Button -->
                <button class="btn btn-outline-danger btn-lg" type="button" data-bs-toggle="modal"
                    data-bs-target="#deleteModal">
                    <i class="fas fa-user-times me-2"></i>Delete Profile
                </button>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-primary">{{userDetails.name}}</h2>
                    <p class="card-text">Your mail: <strong>{{userDetails.mail}}</strong></p>
                    <p class="card-text">Your birth date: <strong>{{ userDetails.birthDate | date:'fullDate' }}</strong>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title text-danger" id="deleteModalLabel">
                    <i class="fas fa-exclamation-triangle me-2"></i>Delete Profile
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <div class="mb-3">
                    <i class="fas fa-user-times text-danger" style="font-size: 3rem;"></i>
                </div>
                <h6 class="mb-3">Are you sure you want to delete your profile?</h6>
                <p class="text-muted mb-0">
                    This action cannot be undone. All your data will be permanently removed.
                </p>
            </div>
            <div class="modal-footer border-0 justify-content-center">
                <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i>Cancel
                </button>
                <button type="button" class="btn btn-danger px-4" (click)="deleteProfile()" data-bs-dismiss="modal">
                    <i class="fas fa-trash-alt me-1"></i>Delete Forever
                </button>
            </div>
        </div>
    </div>
</div>
