<section class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f7f7f7;">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="row w-100">

      <div class="col-sm-4 d-flex align-items-center h-100">
        <div class="card w-100 py-2">

          <form class="mx-1 mx-md-4 h-100" [formGroup]="signUpForm" (ngSubmit)="onRegister()">
            <div class="d-flex align-items-center mb-1">
              <h2>Register ðŸ¥‘</h2>
            </div>

            <!-- Name input -->
            <div class="d-flex flex-row align-items-center mb-2">
              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <input type="text" id="form3Example1c" class="form-control form-control-sm" name-="name"
                  formControlName="name" />
                <label class="form-label" for="form3Example1c">Your Name</label>
              </div>
            </div>

            <!-- Email input -->
            <div class="d-flex flex-row align-items-center mb-2">
              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <input type="email" id="form3Example3c" class="form-control form-control-sm" name="mail"
                  formControlName="mail" />
                <label class="form-label" for="form3Example3c">Your Email</label>
              </div>
            </div>

            <!-- Password input -->
            <div class="d-flex flex-row align-items-center mb-2">
              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <input type="password" id="form3Example4c" class="form-control form-control-sm" name="pass"
                  formControlName="pass" />
                <label class="form-label" for="form3Example4c">Password</label>
              </div>
            </div>

            <!-- Repeat password input -->
            <div class="d-flex flex-row align-items-center mb-2">
              <i class="fas fa-key fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <input type="password" id="form3Example4cd" class="form-control form-control-sm" name="reapetPass"
                  formControlName="reapetPass" />
                <label class="form-label" for="form3Example4cd">Repeat your password</label>
              </div>
            </div>

            <!-- Birth Date input -->
            <div class="d-flex flex-row align-items-center mb-2">
              <i class="fas fa-calendar-alt fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <input type="date" id="form3ExampleDate" class="form-control form-control-sm" name="birthDate"
                  formControlName="birthDate" />
                <label class="form-label" for="form3ExampleDate">Your Birth Date</label>
              </div>
            </div>

            <!-- Gender input -->
            <div class="d-flex flex-row align-items-center mb-2">
              <select class="form-select w-50 form-select-sm" name="gender" formControlName="gender">
                <option value="" selected disabled>Gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
              </select>
            </div>


            <!-- Terms checkbox -->
            <div class="form-check d-flex justify-content-center mb-2">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
              <label class="form-check-label" for="form2Example3">
                I agree all statements in <a href="#!">Terms of service</a>
              </label>
            </div>

            <!-- Submit button -->
            <div class="d-flex justify-content-center mx-4 mb-3">
              <button type="submit" class="btn btn-primary btn-sm">Register</button>
            </div>

          </form>
        </div>
      </div>

      <div class="col-sm-8 d-flex align-items-center" style="height: 75vh;">
        <div class="d-flex justify-content-center align-items-center w-100 h-100">
          <img class="w-75" src="assets/images/israv.jpg" alt="Image Description" style="object-fit: cover;">
        </div>
      </div>

    </div>
  </div>
</section>
