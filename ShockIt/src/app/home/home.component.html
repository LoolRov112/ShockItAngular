<div class="container d-flex justify-content-center align-items-center min-vh-70 pb-5 pt-3 m-5">
  <div class="row w-100 d-flex justify-content-center">
    <div class="card m-2 col-6 p-1" style="width: 12rem; height: 18rem;" *ngFor="let product of products">
      <img class="card-img-top" [src]="'assets/images/'+product.image" alt="Card image cap"
        style="height: 150px; object-fit: cover;">

      <div class="card-body p-1">
        <div class="card-text" style="font-size: 0.9rem; line-height: 1.3;">
          <p><a class="btn" [routerLink]="['/products', product._id]">name: {{product.name}}</a>
          </p>
          <p>type: {{product.type}}</p>
          <p>price: {{product.price}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
