<section class="d-flex justify-content-center align-items-center"
  style="min-height: 100vh; background-image: url(assets/images/AvD.jpg); background-size: cover;">
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 50vh;">
    <div class="row w-100">
      <div class="col-md-6 d-flex align-items-center">
        <div class="card-body p-4 p-lg-5 text-black">

          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

            <div class="d-flex align-items-center mb-3 pb-1">
              <i style="color: seagreen;">
                <span class="h1 fw-bold mb-0">AvocadoZ</span>
              </i>
            </div>

            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="form2Example17" class="form-control form-control-lg" formControlName="mail" />
              <label class="form-label" for="form2Example17">Email address</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="form2Example27" class="form-control form-control-lg" formControlName="pass" />
              <label class="form-label" for="form2Example27">Password</label>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
            </div>
            <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?
              <a routerLink="../register" style="color: #393f81;">Register here</a>
            </p>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>
